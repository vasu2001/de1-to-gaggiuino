<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCL to JSON Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Decent TCL advanced profile to Gaggiuino JSON converter</h1>
        <div class="card p-4">
            <div class="form-group">
                <label for="fileInput">Upload your .tcl file:</label>
                <input type="file" class="form-control-file" id="fileInput" accept=".tcl">
            </div>
            <!-- <button class="btn btn-primary btn-block" onclick="convertFile()">Convert to JSON</button> -->
            <a id="downloadLink" class="btn btn-success btn-block mt-3" style="display:none;">Download gaggiuino JSON profile</a>
            <div id="errorBox" class="alert alert-danger mt-3" style="display:none;"></div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
